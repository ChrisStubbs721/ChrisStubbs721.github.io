<DOCTYPE html> 
<html>
  <head>
    <title> My lab7 web page.</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
      #map { height: 180px; }
    </style>
  </head> 
  <body>
    <h1> My Lab 7 Map </h1> 
    <p> This is the neighborhood where I grew up and currently live.</p>
    <div id="map"></div>
  
    <script>
      var map = L.map('map').setView([39.733925, -104.950687], 13);
      
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

      var marker = L.marker([39.731785, -104.954169]).addTo(map);
      
      var circle = L.circle([39.730625, -104.956831], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 150
}).addTo(map);

      var polygon = L.polygon([
    [39.729297, -104.958840],
    [39.729269, -104.940904],
    [39.740004, -104.940889],
    [39.740023, -104.958691]
]).addTo(map);
      marker.bindPopup("<b>Hello!</b><br>My House.").openPopup();
circle.bindPopup("This is Congress Park.");
polygon.bindPopup("Congress Park Neighborhood, Denver, CO.");

      var popup = L.popup();

      function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
   </script>
  </body> 
</html>
